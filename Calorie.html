<!DOCTYPE html>
<html>
    <head>
        <title>Calorie Tracker</title>
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div class="header">
        <h3>Track your Calories</h1>
    </div>
</body>
<main>
      <center><table>
        
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="male" id="Male" checked="checked"> Male 
              <input type="radio" name="gender" value="female" id="Female"> Female
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="number" min="0" id="Age"
                style="margin: 20px; border-color: rgb(0, 153, 140);"><div style="display: none;"></div></td>
            </td>
          </tr>
          <tr>
            <td>Weight</td>
            <td><input type="number" min="0" id="Weight" placeholder="kg"
                style="margin: 30px; border-color: rgb(#CCCCFF);"><div style="display: none;"></div></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input type="number" min="0" id="Height" placeholder="cm"
                style="margin: 30px; border-color: rgb(#CCCCFF);"><div style="display: none;"></div></td>
          </tr> 
        

        <tr>
          <td>Activity</td>
          <td>
            <select style="width: 80%; margin: 30px; border-color: rgb(255,191,0);">
              <option value="1" id="1">Basal Metabolic Rate (BMR)</option>
              <option value="2" id="2">Sedentary: Little/No exercise</option>
              <option value="3" id="3">Light: exercise 1-3 times/week</option>
              <option value="4" id="4">Active: daily exercise or intense exercise 3-4 times/week</option>
              <option value="5" id="5">Very Active: intense exercise 6-7 times/week</option>
              <option value="6" id="6">Extra active: very intense exercise daily, or physical job</option>
            </select>
          </td>
        </tr>
      </table></center>

      <center><button onclick="Total()" class="button">Calculate</button></center><br />
    </div>
    <div id="calcu" style= "display: none;">
        <tr>
          <center><div id="amc"></div></center>
          <center><p>Amount of calories to be taken in a day</p></center>
        </tr>
    </div>
    <script src="tracker.js"></script>
  </main>

  <body>
    <main>
    <div class="header2">
      <h1>Calorie Intake Tracker</h1>
      </div>
      <center><table>
        
          <tr>
            <td>Food name</td>
            <td><input type="text" id="fName" name="fName"
                style="margin: 20px; border-color: rgb(255,160,122);"><div style="display: none;"></div>
              </td>
          </tr>
          <tr>
            <td>No. of calories</td>
            <td><input type="number" min="0" id="Ncalorie"
                style="margin: 20px; border-color: rgb(255,160,122);"><div style="display: none;"></div>
              </td>
            </tr>
          
          </table></center>
          <center><button onclick="taken()" class="button ">Calculate</button></center><br />
          <div id="answer" style= "display: none;">
            <tr>
              <center><div id="FCal"></div></center>
              <center><p>Calories</p></center>
            </tr>
        </div>
        <script src="tracker.js"></script>
    </main>
  </body>

</body>
</html>
